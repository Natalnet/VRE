<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="index.js"></script>
    <meta charset= "UTF-8">
    <link href="index.css" type="text/css" rel="stylesheet">

</head>
<body style="margin : 0px; overflow: hidden;">
    <div id = "ARscene">
        <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
            <a-assets>
                <a-asset-item id="skull" src="Skull.glb"></a-asset-item>
            </a-assets>  
            <a-marker preset="hiro">
                <a-text value="This is a human skull" position = "-1 3 0"></a-text>
                <a-entity gltf-model="#skull" scale = "5 5 5" position = "0 0 -2"></a-entity>
            </a-marker>
            <a-entity camera>
            </a-entity>
        </a-scene>
    </div>
    <div id ="notAR">
        <p>Some text here</p>
    </div>
</body>
